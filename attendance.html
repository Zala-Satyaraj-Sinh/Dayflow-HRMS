<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance - Dayflow HRMS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
  <h2>Dayflow</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="attendance.html" class="active">Attendance</a>
  <a href="leave.html">Leave</a>
  <a href="payroll.html">Payroll</a>
  <a href="profile.html">Profile</a>
  <a href="login.html" style="margin-top: 2rem; color: rgba(255,255,255,0.5);">Logout</a>
</div>

<div class="main">
  <div class="flex-between mb-3">
    <h1>My Attendance</h1>
    <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
  </div>

  <div class="card mb-3">
    <h3 style="margin-bottom: 1rem;">Mark Attendance</h3>
    <button class="btn mark-attendance" onclick="markAttendance()">Mark Attendance</button>
    <p class="text-muted mt-2" style="font-size: 0.875rem;">Mark your attendance for today</p>
  </div>

  <div class="card">
    <h3 style="margin-bottom: 1rem;">Attendance History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Check In</th>
          <th>Check Out</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jan 15, 2026</td>
          <td>09:15 AM</td>
          <td>06:30 PM</td>
          <td><span style="color: var(--success); font-weight: 600;">Present</span></td>
        </tr>
        <tr>
          <td>Jan 14, 2026</td>
          <td>09:00 AM</td>
          <td>06:00 PM</td>
          <td><span style="color: var(--success); font-weight: 600;">Present</span></td>
        </tr>
        <tr>
          <td>Jan 13, 2026</td>
          <td>-</td>
          <td>-</td>
          <td><span style="color: var(--warning); font-weight: 600;">Leave</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="toastContainer"></div>
<script src="js/app.js"></script>
</body>
</html>
