<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create your Dayflow HRMS account">
  <title>Create Account - Dayflow HRMS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">

<div class="auth-card">
  <h2>Create Account</h2>
  <p class="text-center text-muted mb-3">Join Dayflow HRMS and streamline your work</p>
  <form id="registerForm" onsubmit="handleRegister(event)">
    <input type="text" id="employeeId" placeholder="Employee ID" required autocomplete="username">
    <input type="email" id="regEmail" placeholder="Email address" required autocomplete="email">
    <input type="password" id="regPassword" placeholder="Password" required autocomplete="new-password" minlength="6">
    <select id="regRole" required>
      <option value="">Select Role</option>
      <option value="employee">Employee</option>
      <option value="hr">HR Manager</option>
    </select>
    <button type="submit" class="btn" style="width: 100%; margin-top: 0.5rem;">Create Account</button>
  </form>
  <p class="text-center mt-3 text-muted">
    Already have an account? <a href="login.html" style="color: var(--primary); text-decoration: none;">Sign in</a>
  </p>
  <p class="text-center mt-2">
    <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem;">‚Üê Back to home</a>
  </p>
</div>

<div id="toastContainer"></div>
<script src="js/app.js"></script>
</body>
</html>
