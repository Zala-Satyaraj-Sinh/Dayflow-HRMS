<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Dayflow HRMS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
  <h2>Dayflow</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="attendance.html">Attendance</a>
  <a href="leave.html">Leave</a>
  <a href="payroll.html">Payroll</a>
  <a href="profile.html" class="active">Profile</a>
  <a href="login.html" style="margin-top: 2rem; color: rgba(255,255,255,0.5);">Logout</a>
</div>

<div class="main">
  <div class="flex-between mb-3">
    <h1>My Profile</h1>
    <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">ðŸŒ™</button>
  </div>

  <div class="card-grid">
    <div class="card">
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white; font-weight: 700;">
          JD
        </div>
        <h3>John Doe</h3>
        <p class="text-muted">Software Engineer</p>
      </div>
    </div>
    
    <div class="card" style="grid-column: span 2;">
      <h3 style="margin-bottom: 1.5rem;">Personal Information</h3>
      <form onsubmit="handleProfileUpdate(event)">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Full Name</label>
            <input type="text" id="fullName" placeholder="John Doe" value="John Doe" required>
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Email</label>
            <input type="email" id="profileEmail" placeholder="john.doe@company.com" value="john.doe@company.com" required>
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Phone</label>
            <input type="tel" id="phone" placeholder="+1 234 567 8900" value="+1 234 567 8900" required>
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Department</label>
            <input type="text" id="department" placeholder="Engineering" value="Engineering" required>
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Employee ID</label>
            <input type="text" id="employeeId" placeholder="EMP001" value="EMP001" disabled style="opacity: 0.6;">
          </div>
          <div>
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--text-primary);">Join Date</label>
            <input type="text" value="January 15, 2024" disabled style="opacity: 0.6;">
          </div>
        </div>
        <button type="submit" class="btn" style="margin-top: 1.5rem;">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<div id="toastContainer"></div>
<script src="js/app.js"></script>
<script>
function handleProfileUpdate(event) {
  event.preventDefault();
  const submitBtn = event.target.querySelector("button[type='submit']");
  submitBtn.innerHTML = "Saving...";
  submitBtn.disabled = true;
  
  setTimeout(() => {
    showToast("Profile updated successfully!", "success");
    submitBtn.innerHTML = "Save Changes";
    submitBtn.disabled = false;
  }, 1500);
}
</script>
</body>
</html>
