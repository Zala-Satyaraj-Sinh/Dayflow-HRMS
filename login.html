<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to Dayflow HRMS">
  <title>Sign In - Dayflow HRMS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-bg">

<div class="auth-card">
  <h2>Welcome Back</h2>
  <p class="text-center text-muted mb-3">Sign in to your account to continue</p>
  <form id="loginForm" onsubmit="handleLogin(event)">
    <input type="email" id="email" placeholder="Email address" required autocomplete="email">
    <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
    <select id="loginRole" required>
      <option value="">Select Role</option>
      <option value="employee">Employee</option>
      <option value="admin">Administrator</option>
    </select>
    <button type="submit" class="btn" style="width: 100%; margin-top: 0.5rem;">Sign In</button>
  </form>
  <p class="text-center mt-3 text-muted">
    Don't have an account? <a href="register.html" style="color: var(--primary); text-decoration: none;">Sign up</a>
  </p>
  <p class="text-center mt-2">
    <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem;">‚Üê Back to home</a>
  </p>
</div>

<div id="toastContainer"></div>
<script src="js/app.js"></script>
</body>
</html>
